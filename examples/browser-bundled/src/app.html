<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="description" content="Demonstrates how to compile timezone-support to your application script bundle and load in the browser, with either complete or limited time zone data.">

  <title>Bundled TimeZone Support</title>
</head>
<body>
  <h1>Bundled TimeZone Support</h1>
  <p>Current time in Prague: <span id="prague">...</span></p>
  <p>Current time in Toronto: <span id="toronto">...</span></p>

  <script src="app.js"></script>
</body>
</html>
